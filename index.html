<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <img src="images/logo.jpg" alt="Logo de Gioia" class="logo"/>
        <div class="menu">
            <nav>
                <a href="#gioia" class="tab-gioia">Gioia</a>
                <a href="#servicios" class="tab-servicios">Servicios</a>
                <a href="#contacto" class="tab-contact">Contacto</a>
            </nav>
        </div>
        
    </header>

    <section id="hero">
        <h2>El mejor catering para tu evento</h2>
        <p>Comida deliciosa para cualquier ocasión.</p>
    </section>

    <section id="servicios">
        <h2>Nuestros Servicios</h2>
        <ul>
            <li>Bodas</li>
            <li>Empresas</li>
            <li>Eventos privados</li>
        </ul>
    </section>

    <section id="Cotiza" class="cotizacion">
        <h2>Cotiza</h2>
        <form>
            <input type="text" placeholder="Tu Nombre" required class="nombre">
            <input type="email" placeholder="Tu Correo" required clasS="email">
            <textarea placeholder="descripcion" class="descripcion">Descripción del evento</textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>Síguenos en redes sociales</p>
    </footer>

</body>
</html>
